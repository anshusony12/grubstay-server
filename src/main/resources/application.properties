#Datbase cofiguration
spring.datasource.name=grubstay
spring.datasource.url=jdbc:mysql://localhost:3306/grubstay
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Jpa Configuration
spring.jpa.hibernate.properties.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.properties.format_sql=true


#server configuration
server.port=8080

#file size configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB